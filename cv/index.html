<body>
    <div class="container mt-4" ng-app="myApp" ng-controller="myCtrl">
        <div class="row">
            <div class="col-sm-4">

                    <div class="mb-4">

                    </div>
                    <div class="container">
                        <p><i class="fa fa-briefcase fa-fw me-3"></i>Web Developer</p>

                    </div>
